{% extends "base.html" %}

{% block content %}

<h2>Finish your purchase:</h2>
<hr>
<h3>You are purchasing: {{product}} </h3>

<form method="post">
    {{ form.as_p }}

    {% csrf_token %}

    <input type="submit", onclick="window.location.href='{% url 'purchase' product.id %}'", value="Buy Now" class="btn btn-primary">
</form>

{% endblock %}
